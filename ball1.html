<!doctype html>
<html>
	<head>
		<title>ball vol.1</title>
		<meta charset="utf-8">
		<script>
			window.onload = function() {
				var canvas	= document.getElementById("paper"),
					c		= canvas.getContext("2d");
				canvas.width = 500;
				canvas.height = 400;
				var i = 50, direction = true;
				//arc(x, y, radius, startAngle, endAngle, anticlockwise)
				/*ball = new Object();
				ball.x = 0;
				ball.y = 300;
				ball.r = 50;*/
				
				var ball = {
					x: 0,
					y: 300,
					r: 50
				};
				function setDirection() {
					if (i == canvas.width - ball.r)
						direction = false;
					else if (i == 0 + ball.r)
						direction = true;
				}
				function update() {
					setDirection();
					if (direction == true)
						i++;
					else
						i--;
					ball.x = i;
				}
				function render() {
					c.clearRect(0, 0, canvas.width, canvas.height);
					c.fillStyle = "black";
					c.beginPath();
					c.arc(ball.x, ball.y, ball.r, 0, 2* Math.PI, true);
					c.fill();
				}
				setInterval(function() {
					update();
					render();
				}, 1/100);
				//c.arc(150, 150, 10, Math.PI, 360, false);
				/*c.fillStyle = "black";
				c.beginPath();
				c.arc(80, 100, 20, 0, 2 * Math.PI, true);
				c.fill();*/
			}
		</script>
	</head>
	<body>
		<canvas id="paper">install brains</canvas>
	</body>
</html>
