<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css">
		.main {
			width: 350px;
			margin: auto;
			font-size: 26px;
		}
		.main div {
			width: 220px;
			margin: auto;
			padding: auto;
		}
		p {
			margin: auto;
			text-align: center;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		button {
			margin: auto;
			text-align: center;
			font-size: 26px;
			width: 90px;
			/*display: block;
			float: left;*/
		}
		#yes, #no {
			display: none;
		}
	</style>
</head>
<body>
	<div class="main">
		<p>Вы уникальны?</p>
		<div>
			<button onclick="yes()">Да</button>
			<button onclick="no()">Нет</button>
		</div>
		<p id="yes">Вы прекрасны!</p>
		<p id="no">Попробуйте еще!</p>
	</div>
	
	<script type="text/javascript">
		function yes() {
			document.getElementById("yes").style.display = "block";
			document.getElementById("no").style.display = "none";
		}
		function no() {
			document.getElementById("yes").style.display = "none";
			document.getElementById("no").style.display = "block";
		}
	</script>
</body>
</html>
