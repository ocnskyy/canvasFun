<!doctype html>
<html>
	<head>
		<title>sinusCanvas</title>
		<meta charset="utf-8">
		<script>
			window.onload = function() {
				var canvas    = document.getElementById("paper"),
					c         = canvas.getContext("2d");
				canvas.width = 1000;
				canvas.height = 500;
				var fps = 500;
				var x = 0, i = 0, j = 0, tmp = 0;
				function update() {
					x++;
				}
				function draw() {
					c.strokeStyle = "black";
					c.lineWidth = 5;
					if (x%150 == 0) {
						if (i != 250 && j != 250) {
							c.beginPath();
							c.moveTo(x, 400-i);
							c.lineTo(x, 400-i-1);
							c.stroke();
							i++;
							x--;
						}
						if (i == 250 && j != 250)//x%150, i=250
						{
							c.beginPath();
							c.moveTo(x+j/5, 150+j);
							c.lineTo(x+(j+1)/5, 150+j+1);
							c.stroke();
							j++;
							x--;							
						}
						if (i == 250 && j == 250) {
							x--;
							x += 50;
							i = 0;
							j = 0;
						}
					}
					else {
						c.beginPath();
						c.moveTo(x, 400);
						c.lineTo(x+1, 400);
						c.stroke();
					}
				}
				setInterval(function() {
					update();
					draw();
				}, 1000/fps);
			}
		</script>
	</head>
	<body>
		<canvas id="paper">bitch suck dick</canvas>
	</body>
</html>
